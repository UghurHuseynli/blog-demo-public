{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
    {% for blog in blogs %}    
        <div class="col-12">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-success">By: {{ blog.created_by.username }}</strong>
                    <h3 class="mb-0">{{ blog.title }}</h3>
                    <div class="mb-1 text-muted">{{ blog.created_at|date:"F d" }}</div>
                    <p class="mb-auto">{{ blog.content|truncatewords:55 }}</p>
                    <a href="{% url 'blog-detail' blog.slug %}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img class="bd-placeholder-img" width="200" height="250" src="{{ blog.image.url }}" alt="">
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
