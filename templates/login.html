{% extends "layout.html" %}

{% block content %}
    <div class="w-50 m-auto form-outline">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

        <form action="" method="post">
            {% csrf_token %}
            {% for field in login_form %}
                {% if field.errors %}
                    <div class="alert alert-danger p-0 d-flex align-items-center" role="alert">
                        {{ field.errors }}
                    </div>        
                {% endif %}
                {{ field }}
            {% endfor %}
            <button type="submit" class="btn btn-primary mt-5 p-3 text-center">Submit</button>
        </form>
    </div>

{% endblock content %}
