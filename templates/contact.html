{% extends "layout.html" %}

{% block content %}
<section class="mb-4">
    <h2 class="h1-responsive font-weight-bold text-center my-4 mb-5">Contact us</h2>
    <div class="row">
        <div class="col-md-6">
            <ul class="list-unstyled mb-0 fs-5">
                <p><span class="fw-bold">Address</span>: <span>{{ contact.address }}</span></p>
                <p><span class="fw-bold">Email</span>: <span>{{ contact.email }}</span></p>
                <p><span class="fw-bold">Phone</span>: <span>{{ contact.phone }}</span></p>
            </ul>
        </div>
        <div class="col-md-6">
            <img src="https://img.freepik.com/free-photo/hot-line-contact-us-call-center-search-interface_53876-124009.jpg" alt="">
        </div>
    </div>
</section>
{% endblock content %}
